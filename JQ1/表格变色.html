	<!-- 间隔变色按钮 使用点击事件 -->
	<button onclick="color()">表格按行间隔变色</button> 
<!-- <input type="button" value="表格按行间隔变色" /> -->
	</body>
	
	 <script>
	//隔行变颜色
	 function color(){
			//even 是从0开始计数  索引值为偶数的元素
			//odd 是从0开始计数  索引值为奇数的元素
			 $("tr:odd").css("background","grey");//隔行变颜色
					//含有湖南的内容
					$(".aa").css("color","red");
					$(".aa:contains('湖南')").css("background","pink");
					
	 }
		</script>
